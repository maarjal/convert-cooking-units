<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Convert Units</title>
  </head>
  <body>
    <div class="container">
      <h1>Convert Cooking Units</h1>
      <div id="blanks">
        <form id="cups">
          <div class="form-group">
            <label for="cups">Cups to tablespoons</label>
            <input id="cups" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Convert</button>
        </form>
        <div id="cups-output">

        </div>

        <form id="quarts">
          <div class="form-group">
            <label for="quarts">Quarts to gallons</label>
            <input id="quarts" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Convert</button>
        </form>

        <div id="quarts-output">

        </div>
      </div>



    </div>

  </body>
</html>
